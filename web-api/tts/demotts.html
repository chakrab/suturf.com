<html>
<head>
    <title>Web API demo TTS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../../shared/ext/css/bulma.min.css" />

    <script src="../../shared/ext/js/jquery-3.6.0.min.js" type="text/javascript"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <span class="title">
                Medical Information
            </span>
            <br />
            <br />
            <label class="label">Name of Clinical Hospital</label>
            <div class="field has-addons">
                <p class="control">
                    <input class="input" type="text" placeholder="enter your hospital name...">
                </p>
                <p class="control">
                    <a class="button">
                        S
                    </a>
                </p>
            </div>


            <label class="label">Address</label>
            <div class="field has-addons">
                <p class="control">
                    <input class="input" type="text" placeholder="address line 1">
                </p>
                <p class="control">
                    <a class="button">
                        S
                    </a>
                </p>
            </div>
            <div class="field has-addons">
                <p class="control">
                    <input class="input" type="text" placeholder="city, state, zip">
                </p>
                <p class="control">
                    <a class="button">
                        S
                    </a>
                </p>
            </div>

            <label class="label">Allergies</label>
            <div class="field has-addons">
                <p class="control">
                    <input class="input" type="textarea" placeholder="allergies">
                </p>
                <p class="control">
                    <a class="button">
                        S
                    </a>
                </p>
            </div>
</section>
</body>
</html>
